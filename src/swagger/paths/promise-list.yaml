get:
  summary: 다짐 목록 API
  tags: [promise]
  parameters:
    - in: query
      name: date
      required: false
      schema:
        type: string
      description: 조회할 날짜(입력하지 않을 경우, 전체 목록 조회)
    - in: query
      name: page
      required: false
      schema:
        type: integer
      description: 페이징 인덱스(0이거나 입력하지 않을 경우, 특정 날짜의 전체 목록 조회)
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              "isSuccess":
                type: boolean
              "code":
                type: integer
              "message":
                type: string
              "result":
                type: array
                items:
                  $ref: "../openapi.yaml#/components/schemas/Promise"
          example:
            isSuccess: true
            code: 200
            message: 다짐 목록 조회
            result:
              - promiseIdx: 17
                promise: "promise hihi"
                createdAt: "2020-12-17T12:01:00.000Z"
                public: "화이팅"
                userIdx: 5
              - promiseIdx: 18
                promise: "아자아자"
                createdAt: "2020-12-20T12:02:22.000Z"
                public: "ok"
                userIdx: 5
              - promiseIdx: 19
                promise: "알찬 하루를 보내자"
                createdAt: "2020-12-24T10:30:39.000Z"
                public: "ok"
                userIdx: 5
    400:
      $ref: "../openapi.yaml#/components/responses/BadRequest"
    600:
      $ref: "../openapi.yaml#/components/responses/DBError"
    500:
      $ref: "../openapi.yaml#/components/responses/InternalServerError"