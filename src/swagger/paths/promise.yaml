get:
  summary: Get all promises
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              "isSuccess":
                type: boolean
              "code":
                type: integer
              "message":
                type: string
              "result":
                type: array
                  items:
                  $ref: "../openapi.yaml#/components/schemas/Promise"