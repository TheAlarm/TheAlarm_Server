post:
  summary: 다짐 생성 API
  tags: [promise]
  parameters:
    - in: header
      name: x-access-token
      type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            promise:
              type: string
            public:
              type: string
        example:
          promise: "오늘은 힘찬 하루를 보내야지"
          public: "ok"
  responses:
    201:
      description: Create Success
      content:
        application/json:
          schema:
            type: object
            properties:
              "isSuccess":
                type: boolean
              "code":
                type: integer
              "message":
                type: string
          example:
            isSuccess: true
            code: 201
            message: 다짐 작성 성공
    400:
      $ref: "../openapi.yaml#/components/responses/BadRequest"
    600:
      $ref: "../openapi.yaml#/components/responses/DBError"
    500:
      $ref: "../openapi.yaml#/components/responses/InternalServerError"