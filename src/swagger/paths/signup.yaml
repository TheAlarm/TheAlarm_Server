post:
  summary: 회원가입 API
  requestBody:
        content:
          application/json:
            schema:      # Request body contents
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                nickname:
                  type: string
              example:   # Sample object
                email: larry@wooly.co.kr
                password: 1111
                nickname: 동동이

  responses:
    200:
      description: SIGN_UP_SUCCESS
      content:
        application/json:
          schema:
            type: object
            properties:
              "isSuccess":
                type: boolean
              "code":
                type: integer
              "message":
                type: string
              "result":
                type: array
                items:
                  $ref: "../openapi.yaml#/components/schemas/Auth"
    204:
        description: "EMPTY_BODY"
    206:
        description: "INVALID_CONTENT"
    500:
        description: "INTERNAL_SERVER_ERROR"