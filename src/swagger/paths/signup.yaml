post:
  summary: 회원가입 API
  tags : [user]
  requestBody:
        content:
          application/json:
            schema:      # Request body contents
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                nickname:
                  type: string
                type:
                  type: string
              example:   # Sample object
                email: larry@wooly.co.kr
                password: '1111'
                nickname: 동동동이
                type: facebook or kakao or local

  responses:
    200:
      description: SIGN_UP_SUCCESS
      content:
          schema:
            type: object
            properties:
              "isSuccess":
                type: boolean
              "code":
                type: integer
              "message":
                type: string
              "result":
                $ref: "../openapi.yaml#/components/schemas/Auth"
    204:
        $ref: "../openapi.yaml#/components/responses/EmptyValueError"
    206:
        $ref: "../openapi.yaml#/components/responses/InvalidValueError"
    500:
        $ref: "../openapi.yaml#/components/responses/InternalServerError"