post:
  summary: 카카오 로그인 API
  tags : [user]
  parameters:
    - in: header
      name : kakaoAccessToken
      type : string
      required : true
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              "isSuccess":
                type: boolean
              "code":
                type: integer
              "message":
                type: string
              "result":
                $ref: "../openapi.yaml#/components/schemas/Auth"
    204:
      $ref: "../openapi.yaml#/components/responses/EmptyValueError"
    500:
      $ref: "../openapi.yaml#/components/responses/InternalServerError"