get:
  summary: 날짜별 다짐 목록 API
  tags: [promise]
  parameters:
    - in: path
      name: date
      required: true
      schema:
        type: string
      description: 조회할 날짜
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              "isSuccess":
                type: boolean
              "code":
                type: integer
              "message":
                type: string
              "result":
                type: array
                items:
                  $ref: "../openapi.yaml#/components/schemas/Promise"
          example:
            isSuccess: true
            code: 200
            message: 날짜별 다짐 목록 조회
            result:
              - promiseIdx: 17
                promise: "promise hihi"
                createdAt: "2020-12-17T12:01:00.000Z"
                public: "ok"
                userIdx: 5
              - promiseIdx: 18
                promise: "hihi"
                createdAt: "2020-12-17T12:02:22.000Z"
                public: "ok"
                userIdx: 5
    400:
      $ref: "../openapi.yaml#/components/responses/BadRequest"
    600:
      $ref: "../openapi.yaml#/components/responses/DBError"
    500:
      $ref: "../openapi.yaml#/components/responses/InternalServerError"